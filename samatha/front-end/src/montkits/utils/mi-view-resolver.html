<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/app-route/app-route.html">
<link rel="import" href="/bower_components/app-route/app-location.html">

<dom-module id="mi-view-resolver">
  <template>

    <app-location id="appLocation" route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:section"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>
    <app-route
      route="{{subroute}}"
      pattern="/:page"
      data="{{subrouteData}}"
      tail="{{tailroute}}">
    </app-route>
    <app-route
      route="{{tailroute}}"
      pattern="/:id"
      data="{{tailrouteData}}">
    </app-route>
  </template>

  <script>
      class MiViewresolver extends Polymer.Element {

          static get is() {
              return 'mi-view-resolver';
          }

          static get properties() {
              return {
                  loading: {
                      type: Boolean,
                      reflectToAttribute: true,
                      notify: true
                  },
                  compUrlDict: {
                      type: Object,
                      value: {
                          'my-view1': {
                              src: '/src/pages/my-view1.html',
                              dom: 'my-view1'
                          },
                          'my-view2': {
                              src: '/src/pages/my-view1.html',
                              dom: 'my-view1'
                          }
                      }
                  },
              };
          }
      }

      window.customElements.define(MiViewresolver.is, MiViewresolver);
  </script>
</dom-module>
