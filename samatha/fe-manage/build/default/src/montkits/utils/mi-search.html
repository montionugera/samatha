<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../utils/mi-element.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<dom-module id="mi-search">
  <template>

    <style>

      iron-icon, div[suffix] {
        color: hsl(0, 0%, 50%);
        margin-right: 12px;
      }

      div.container {
        max-width: 80%;
        margin: auto;
      }
    </style>
    <div id="container">

      <iron-icon class="grayIcon" icon="search" slot="item-icon" on-tap="alert('22');" style="float: left"></iron-icon>
      <paper-input style="max-width: 120px; float: left">

      </paper-input>

    </div>
    <br>
    <iron-icon icon="mail" prefix=""></iron-icon>
    <paper-input label="username">
      <div suffix="">@email.com</div>
    </paper-input>
    <br>
    <div class="container">

      <paper-input always-float-label="" label="Floating label"></paper-input>
      <paper-input label="username" value="{{userstring}}">
        <iron-icon icon="mail" slot="prefix"></iron-icon>
        <div slot="suffix">@email.com</div>
      </paper-input>
    </div>

  </template>
  <script>
      class MiSearch extends MiElement {
          static get is() {
              return 'mi-search';
          }

          static get properties() {
              return {
                  userstring: {
                      type: String,
                      reflectToAttribute: true,
                      notify: true,
                  },
                  userstring2: {
                      type: Object,
                      reflectToAttribute: true,
                      notify: true,
                      value: {"dong":"lnw"}
                  },
              };
          }
          connectedCallback() {
              super.connectedCallback();
          }
      }

      window.customElements.define(MiSearch.is, MiSearch);
  </script>
</dom-module>
